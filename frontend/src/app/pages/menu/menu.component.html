<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
      <h1>pmzi-app</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Basic options" nzIcon="thunderbolt">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/menu/welcome">Home</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Users</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Add new user</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>About</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Account settings" nzIcon="tool">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Change password</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Logout</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
                  nz-icon
                  [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
